<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
  </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>Austin Rogers</h1>
        <h2>Programmer and general nerd</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="#" class="icon-home"> Home</a></li>
          <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
          <li><a href="http://twitter.com/nomadik223" target="_blank" class="icon-twitter3"> Twitter</a></li>
          <li><a href="http://github.com/nomadik223" target="_blank" class="icon-github"> GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="articles" class="tab-content">
        <!-- <div>
          <ul id="filters">
            <li>
              <select id="subject-filter">
                <option value=""> Filter by Subject </option>
              </select>
            </li>
          </ul>
        </div> -->
      </section>
      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog!
        </header>
        <section>
          <h1>Some of my intrests:</h1>
          <ul>
            <li>Writing Fanfiction</li>
            <li>Playing a wide variety of videogames</li>
            <li>Relaxing with my best friends</li>
            <li>Playing DnD</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="vendor/scripts/marked.js"></script>
    <script src="vendor/scripts/highlight.pack.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      articleView.initIndexPage()
    </script>
  </body>
</html>
